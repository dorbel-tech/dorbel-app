machine:
  environment:
    NODE_ENV: test
    PORT: 3000
    RDS_HOSTNAME: 127.0.0.1
    RDS_DB_NAME: circle_test
    RDS_USERNAME: ubuntu
    RDS_PASSWORD: 
    AWS_DEFAULT_REGION: eu-west-1
  services:
    - mysql

# database:
#   override:
#     - mysql -u $RDS_USERNAME $RDS_DB_NAME   # < test/data/mysql-seed-data.sql  

dependencies:
  pre:
    - sudo apt-get install python3.4
    - pip install --upgrade --user awsebcli
    - export PATH=~/.local/bin:$PATH
    - export PATH=$PATH:/opt/aws/eb/linux/python2.7/
    - source ~/.bash_profile
    - which awsebcli
    - git config --global user.email "circleci@dorbel.com"
    - git config --global user.name "CircleCI"
  override:
    - npm install
  cache_directories:
    - node_modules
    - apartments-api/node_modules

test:
  override:
    - npm test

deployment:
  development:
    branch: feature/ci-deploy
    commands:  
      - npm run deploy apartments-api dev
      - npm run deploy front-gateway dev    
