test:
  override:
    - cd apartments-api && yarn lint 
    - cd apartments-api && yarn db:migrate
    - cd apartments-api && yarn db:seed
    - cd apartments-api && yarn test
    - cd apartments-api && yarn test:integration
    - cd front-gateway && yarn lint
