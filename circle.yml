machine:
  environment:
    NODE_ENV: test
    PORT: 3000
    RDS_HOSTNAME: 127.0.0.1
    RDS_DB_NAME: circle_test
    RDS_USERNAME: ubuntu
    RDS_PASSWORD: 
    AWS_DEFAULT_REGION: eu-west-1
  services:
    - mysql

dependencies:
  cache_directories:
    - "apartments-api/node_modules"
    - "front-gateway/node_modules"
    - "notifications-servicey/node_modules"
  override:
    - npm run install:prod

test:
  override:
    - npm run lint
    - npm run db:migrate
    - npm run db:seed
    - npm run test

deployment:
  development:
    branch: develop
    commands:  
      - sudo apt-get install python-dev
      - sudo pip install awsebcli
      - npm run deploy apartments-api dev
      - npm run deploy front-gateway dev
      - npm run deploy notifications-service dev    
