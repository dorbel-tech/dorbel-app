machine:
  environment:
    NODE_ENV: test
    PORT: 3000
    DB_HOST: 127.0.0.1
    DB_NAME: circle_test
    DB_USER: ubuntu
    DB_PASSWORD: 
  services:
    - mysql

database:
  override:
    - mysql -u $DB_USER $DB_NAME   # < test/data/mysql-seed-data.sql  

dependencies:
  override:
    - npm install

test:
  override:
    - npm test    

cache_directories:
  - node_modules
  - sared/node_modules        
  - apartments-api/node_modules
  