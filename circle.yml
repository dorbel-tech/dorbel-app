machine:
  environment:
    AWS_DEFAULT_REGION: eu-west-1
  services:
    - docker
    - mysql

dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo pip install awsebcli
    - cd apartments-api; docker build --rm=false -t dorbel/apartments-api .

test:
  override:
    - docker run -d -p 3000:3000 -e NODE_ENV=test -e RDS_HOSTNAME=localhost -e RDS_DB_NAME=circle_test -e RDS_USERNAME=ubuntu dorbel/apartments-api npm test

deployment:
  development:
    branch: develop
    commands:  
      - npm run deploy apartments-api dev
      - npm run deploy front-gateway dev    
