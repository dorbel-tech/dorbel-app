    - cd notifications-service && yarn test:integration
    - cd ohe-api && yarn lint
    - cd ohe-api && yarn db:migrate
    - cd ohe-api && yarn test 
    - cd ohe-api && yarn  test:integration

deployment:
  staging:
    branch: develop
    commands:  
      - sudo apt-get update
      - sudo apt-get install python2.7-dev
      - sudo pip install awsebcli
      - yarn deploy apartments-api stage
      - yarn deploy front-gateway stage
      - yarn deploy notifications-service stage
      - yarn deploy ohe-api stage    
