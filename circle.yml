machine:
  environment:
    NODE_ENV: test
    AWS_DEFAULT_REGION: eu-west-1
  services:    
    - docker
    - mysql

dependencies:
  pre:
    - sudo apt-get install python-dev
    - sudo pip install awsebcli
  override:
    - docker info
    - docker-compose -f docker-compose.circleci.yml up

test:
  override:
    - curl --retry 10 --retry-delay 5 -v http://localhost:3001
    - docker run dorbel/apartments-api npm test
    - docker run dorbel/front-gateway npm test

deployment:
  development:
    branch: develop
    commands:  
      - npm run deploy apartments-api dev
      - npm run deploy front-gateway dev    
