version: '2'
services:

  db:
    image: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dorbel
      MYSQL_USER: dorbel
      MYSQL_PASSWORD: dorbel
    restart: always

  apartments-api:
    build:
      context: .
      dockerfile: apartments-api/Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
       - db
    restart: always
    environment:
      RDS_HOSTNAME: db
      RDS_DB_NAME: dorbel
      RDS_USERNAME: dorbel
      RDS_PASSWORD: dorbel
