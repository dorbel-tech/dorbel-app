version: '2'
services:

  db:
    image: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dorbel
      MYSQL_USER: dorbel
      MYSQL_PASSWORD: dorbel

  apartments-api:
    build:
      context: apartments-api
    image: dorbel/apartments-api
    ports:
      - '3000:3000'
    depends_on:
      - db
    links:
      - db
    environment:
      RDS_HOSTNAME: db
      RDS_DB_NAME: dorbel
      RDS_USERNAME: dorbel
      RDS_PASSWORD: dorbel

  front-gateway:
    build:
      context: front-gateway
    image: dorbel/front-gateway
    ports:
      - '3001:3001'
    depends_on:
      - apartments-api
    links:
      - apartments-api
    environment:
      APARTMENTS_API_URL: http://apartments-api:3000
  
  notifications-service:
    build:
      context: notifications-service
    image: dorbel/notifications-service
    ports:
      - '3002:3002'
