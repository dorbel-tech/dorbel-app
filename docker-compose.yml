version: '2'
services:

  db:
    build:
      context: mysql_db
    image: dorbel/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER: ${MYSQL_ROOT_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  cache:
    image: redis:alpine
    ports:
      - '6379:6379'

  apartments-api:
    build:
      context: apartments-api
    image: dorbel/apartments-api 
    ports:
      - '3000:3000'
    depends_on:
      - db
      - ohe-api
    links:
      - db
      - ohe-api
      - cache
    environment:
      RDS_HOSTNAME: db
      RDS_DB_NAME: ${MYSQL_DATABASE_APT}
      RDS_USERNAME: ${MYSQL_ROOT_USER}
      RDS_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      OHE_API_URL: http://ohe-api:3003
      REDIS_HOST: cache

  front-gateway:
    build:
      context: front-gateway
    image: dorbel/front-gateway
    ports:
      - '3001:3001'
    depends_on:
      - apartments-api
      - cache
    links:
      - apartments-api
      - cache
    environment:
      APARTMENTS_API_URL: http://apartments-api:3000
      REDIS_HOST: cache
  
  notifications-service:
    build:
      context: notifications-service
    image: dorbel/notifications-service
    ports:
      - '3002:3002'
    depends_on:
      - cache
    links:
      - cache
    environment:
      REDIS_HOST: cache

  ohe-api:
    build:
      context: ohe-api
    image: dorbel/ohe-api
    ports:
      - '3003:3003'
    depends_on:
      - db
      - cache
    links:
      - db
      - cache
    environment:
      RDS_HOSTNAME: db
      RDS_DB_NAME: ${MYSQL_DATABASE_OHE}
      RDS_USERNAME: ${MYSQL_ROOT_USER}
      RDS_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      REDIS_HOST: cache     
