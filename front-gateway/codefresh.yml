version: '1.0'
steps:
  build-the-image:
    type: build
    description: Builds front-gateway
    working-directory: ${{initial-clone}}/front-gateway
    image-name: dorbel/front-gateway
    tag: develop
  unit-test:
    image: ${{build-the-image}}
    commands:
        - npm test
  e2e-test:
      type: composition
      composition: docker-compose.codefresh.yml
      composition-candidates:
        test:
          image: ${{build-the-image}}
          command: npm run test:e2e          
  deployment:
    image: garland/aws-cli-docker:latest
    commands: >-
      sh -c  "[ ${{CF_BRANCH}} == feature/codefresh ] &&
      aws configure set aws_access_key_id ${{ACCESS_KEY_ID}} &&
      aws configure set aws_secret_access_key ${{SECRET_ACCESS_KEY_ID}} &&
      aws configure set region ${{REGION}} &&
      aws elasticbeanstalk update-environment --environment-name front-gateway-develop --version-label v0.1.${{CF_SHORT_REVISION}}"
