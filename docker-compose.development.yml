# This file is meant to extend docker-compose.yml for development environment
version: '2'
volumes:
  apartments-api-node_modules:
  front-gateway-node_modules:
services:

  apartments-api:
    build:
      dockerfile: Dockerfile.dev  
    image: dorbel/apartments-api:development
    ports:
      - '5858:5858'
    volumes:
      - ./apartments-api:/home/nodejs/app
      - apartments-api-node_modules:/home/nodejs/app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      NOTIFICATIONS_SNS_TOPIC_ARN: ${NOTIFICATIONS_SNS_TOPIC_ARN}
    command: npm run start:dev

  front-gateway:
    build:
      dockerfile: Dockerfile.dev  
    image: dorbel/front-gateway:development
    ports:
      - '5859:5859'
      - '8888:8888'
    volumes:
      - ./front-gateway:/home/nodejs/app
      - front-gateway-node_modules:/home/nodejs/app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
    command: bash -c "npm run build:dev& npm run start:dev" 

  notifications-service:
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      NOTIFICATIONS_EMAIL_SQS_QUEUE_URL: ${NOTIFICATIONS_EMAIL_SQS_QUEUE_URL}
      NOTIFICATIONS_SMS_SQS_QUEUE_URL: ${NOTIFICATIONS_SMS_SQS_QUEUE_URL}
      MANDRILL_API_KEY: ${MANDRILL_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
