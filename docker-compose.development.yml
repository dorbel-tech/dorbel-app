# This file is meant to extend docker-compose.yml for development environment
version: '2'
services:

  apartments-api:
    build:
      dockerfile: Dockerfile.dev  
    image: dorbel/apartments-api:development
    ports:
      - '5858:5858'
    volumes:
      - ./apartments-api/src:/home/nodejs/app/src
    environment:
      NODE_ENV: ${NODE_ENV}
      NOTIFICATIONS_SNS_TOPIC_ARN: {$NOTIFICATIONS_SNS_TOPIC_ARN}
    command: npm run start:dev

  front-gateway:
    build:
      dockerfile: Dockerfile.dev  
    image: dorbel/front-gateway:development
    ports:
      - '5859:5859'
      - '8888:8888'
    volumes:
      - ./front-gateway/src:/home/nodejs/app/src
    environment:
      NODE_ENV: development
    command: bash -c "npm run build:dev& npm run start:dev" 

  notifications-service:
    environment:
      NOTIFICATIONS_SQS_QUEUE_URL: ${NOTIFICATIONS_SQS_QUEUE_URL}
