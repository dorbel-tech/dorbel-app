version: '1.0'

steps:
  build-the-image:
    type: build
    description: Builds apartments-api
    working-directory: ${{initial-clone}}/apartments-api
    image-name: dorbel/apartments-api
    tag: develop
  unit-test:
    image: ${{build-the-image}}
    commands:
        - npm test
  integration-test:
      type: composition
      composition: docker-compose.codefresh.yml
      composition-candidates:
        test:
          image: ${{build-the-image}}
          command: bash -c 'sleep 30 && env && npm run test:integration'
